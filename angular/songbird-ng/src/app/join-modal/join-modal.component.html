<div>Hello</div>
<div class="modal" [style.display] = "(modalVisble)?'block' : 'none'" id="join-session" tabindex="-1" role="dialog" aria-labelledby="join-sessionTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Join this session!</h5>
              <button (click) = "toggleVisible()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form class="form-horizontal" action=#>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="name" >Name:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="name" placeholder="Enter your name"/>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="instrument">Instrument:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="instrument" placeholder="Enter your instrument"/>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="expertise">Expertise:</label>
                      <div class="col-sm-10">
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="expertiseLevel" id="expert"
                                  value="Expert"/>
                              <label class="form-check-label" for="expert-radio">
                                  Expert
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="expertiseLevel" id="intermediate"
                                  value="Intermediate"/>
                              <label class="form-check-label" for="inter-radio">
                                  Intermediate
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="expertiseLevel" id="novice"
                                  value="Novice"/>
                              <label class="form-check-label" for="novice-radio">
                                  Novice
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="expertiseLevel" id="none"
                                  value="None" checked/>
                              <label class="form-check-label" for="none-radio">
                                  None
                              </label>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss = "modal" id='join-btn' >Join
                  Session</button>
          </div>
      </div>
  </div>
</div>
