<div>
  <span class="display-4 mt-4">Musicians</span> 
  <span class="ml-5 display-4">
  <button (click) = "toggleVisible()" type="button" class=" display-4 btn btn-primary" data-toggle="modal" data-target="#join-session">
      Join
  </button>
  </span>
</div>

<div class="modal" [style.display] = "modalVisible ? 'block' : 'none'" id="join-session" tabindex="-1" role="dialog" aria-labelledby="join-sessionTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Join this session!</h5>
              <button (click) = "toggleVisible()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form class="form-horizontal" action=#>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="name" >Name:</label>
                      <div class="col-sm-10">
                          <input type="text" [(ngModel)] = "joinName" name = "joinOnName" class="form-control" id="name" placeholder="Enter your name"/>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="instrument">Instrument:</label>
                      <div class="col-sm-10">
                          <input type="text" [(ngModel)] = "joinInstrument" name = "joinOnInstrument" class="form-control" id="instrument" placeholder="Enter your instrument"/>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col" for="expertise">Expertise: (None, Novice, Intermediate, Expert)</label>
                      <div class="col-sm-10">
                          <input type="text" [(ngModel)] = "joinLevel" name = "joinOnLevel" class="form-control" id="expertise" placeholder="Enter your level of expertise"/>   
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click) = "toggleVisible()" data-dismiss="modal">Close</button>
              <button type="button" (click) = 'addMusician()' class="btn btn-primary" data-dismiss = "modal" id='join-btn' >Join
                  Session</button>
          </div>
      </div>
  </div>
</div>


<div class="card-columns">
  <div *ngFor="let person of musicians" class="card">
    <app-musician [name]="person.name" [instrument]="person.instrument" [expertise]="person.expertise" >
    </app-musician>
  </div>
</div>
