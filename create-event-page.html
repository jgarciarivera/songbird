<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    <link rel="stylesheet" href="event-page-host.css">
</head>

<body>
    <div class="jumbotron text-center display-1">Create A Session</div>

    <div class="container">

        <h1> Basic Details</h1>

        <div class="row">
            <div class="col-sm-2">
                <div>Session Name</div>
            </div>
            <div class="col-sm-10">
                <input type="text" class="full-width" placeholder="Enter session name..."></input>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div>Location</div>
            </div>
            <div class="col-sm-10">
                <input type="text" class="full-width" placeholder="Enter location..."></input>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div>Time</div>
            </div>
            <div class="col-sm-5">
                <input type="time"></input>
            </div>
            <div class="col-sm-5">
                <input type="time"></input>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div>Genre</div>
            </div>
            <div class="col-sm-2">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Select
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Jazz</a>
                        <a class="dropdown-item" href="#">Classical</a>
                        <a class="dropdown-item" href="#">Rap</a>
                        <a class="dropdown-item" href="#">Hip Hop</a>
                        <a class="dropdown-item" href="#">Alternative Rock</a>
                        <a class="dropdown-item" href="#">Metal</a>
                        <a class="dropdown-item" href="#">Country</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Other</a>
                    </div>
                </div>
            </div>
        </div>

        <h1> Your Role</h1>

        <div class="row">
            <div class="col-sm-2">
                <div></div>
            </div>
            <div class="col-sm-10">
                <input type="text" class="full-width" placeholder="Enter session name..."></input>
            </div>
        </div>

    </div>
</body>
